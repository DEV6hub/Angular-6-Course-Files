<div class="signup-user-info-container">
  <h2>Awesome!</h2>
  <p>{{contactIntro}}</p>
  <form [formGroup]="userInfoForm" novalidate >
    <div class="row">
      <div class="form-group col">
        <label for="name">Name</label>
        <input type="text"  class="form-control form-control-sm" ng-Control="name">
       
      </div>
    </div>
    <div class="row">
        <div class="col">
          <label for="email">Email</label>
          <input type="email" pattern="[^ @]*@[^ @]*" ng-Control="email"  class="form-control" placeholder="johnny5@nova-industries.com">
         
        </div>
      </div>
    <div class="row">
      <div class="form-group col">
        <label for="address1">Address 1</label>
        <input type="text"  ng-Control="address1" class="form-control form-control-sm">
       
      </div>
      <div class="form-group col">
        <label for="address2">Address 2</label>
        <input type="text"  ng-Control="address2" class="form-control form-control-sm">
       
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label for="phone">Phone Number</label>
        <input type="text"  ng-Control="phone" pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" class="form-control form-control-sm">
       
      </div>
      <div class="form-group col">
        <label for="city">City</label>
        <input type="text" ng-Control="city" class="form-control form-control-sm">
      
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="country">Country</label>
        <br>
        <select   ng-Control="country" class="form-control form-control-sm" (change)="selectCountry($event.currentTarget.value)">
          <option value="" selected>Select</option>
          <option *ngFor="let country of countries" [value]="country" (click)="selectCountry(country)">{{country}}</option>
        </select>
       
      </div>
      <div class="form-group col-3">
        <label for="province">Province</label>
        <br>
        <select ng-Control="province" class="form-control form-control-sm" (change)="selectState($event.currentTarget.value)">
          <option value="">Select</option>
          <option *ngFor="let state of states[selectedCountry]" [value]="state" (click)="selectState(state)">{{state}}</option>
        </select>
      
      </div>
      <div class="form-group col-3">
        <label for="zip">Postal Code</label>
        <input type="text"   ng-Control="postal" class="form-control form-control-sm">
      
      </div>
    </div>
    <div>
      <!-- <button type="button" class="primary-btn action-button float-left" (click)="cancel()">Cancel</button> -->
      <button type="submit" class="primary-btn action-button float-right" >SAVE</button>
    </div>
  </form>
</div>
